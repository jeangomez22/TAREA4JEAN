<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta name = "viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Base</title>
	<link rel ="stylesheet" type = "text/css" href="./css/estilo.css">

</head>

<body id="cuerpo">
<h1>Registro en nuestra tienda</h1>
<form action="">
	<p class="multiple">
		<label class="multiple" for="username">Nombre de usuario</label>
		<br>
		<input type="text" name="username" placeholder="Ej: luis" autofocus required>
	</p>
	<p class="multiple">
		<label class="multiple" for="email">Email: </label>
		<br>
		<input type="email" name="email" placeholder="Ej: jeanpeÃ±a@gmail.com" required>
	</p>
	<p class="multiple">
		<label class="multiple" for="age">Edad: </label>
		<br>
		<input type="number" name="age" placeholder="Ej: 21" required>
	</p>
	<p class="multiple">
		<label class="multiple" for="dob">Fecha de nacimiento: </label>
		<br>
		<input type="date" name="dob" placeholder="Ej: 21" >
	</p>
	<p class="multiple">
		<label class="multiple" for="genre">G&eacute;nero: </label>
		<br>
		<input type="radio" name="genre"> Masculino
		<br>
		<input type="radio" name="genre"> Femenino
	</p class="multiple">
	<p>
		<label class="multiple" for="recommend">Recomendado por: </label>
		<br>
		<select name="recommend">
			<option value="1">Google</option>
			<option value="1">Amigo</option>
			<option value="1">Redes Sociales</option>
		</select>
	</p>
	<!--<p>
		<label for="comment">Comentarios: </label>
		<br>
		<textarea name="comment" id="" cols="30" rows="3"></textarea>
	</p>-->

	<p class="multiple">
		<label class="multiple" for="accept">Acepto terminos y condiciones: </label>
		<br>
		<input type="checkbox" name="accept">
	</p class="multiple">

	<p class="multiple">
		<input type="submit" value="Registrar">
	</p>
</form>

</body>
</html>
